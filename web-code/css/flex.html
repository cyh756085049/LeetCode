<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css元素垂直居中布局</title>
    <style>
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            background: antiquewhite;
        }
        .child {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -100px;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="child">111</div>
    </div>
</body>
</html>
